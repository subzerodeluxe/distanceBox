<ion-content no-bounce scrollbar-y-auto>

  <h4>How do you feel?</h4>
  <h5>Use your finger to express your mood</h5>
  <smile-rate (moodSaved)="saveMood($event)"></smile-rate>
  
  <button ion-button full (click)="saveCurrentMood()">
  Save Mood
  </button>
</ion-content>

<ion-footer>
  <ion-navbar>
    <ion-title>No thanks</ion-title>
  </ion-navbar>
</ion-footer>
