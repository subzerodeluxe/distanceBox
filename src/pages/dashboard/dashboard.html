<ion-header>
    <ion-navbar color="bgLight">
        <ion-buttons start>
            <button ion-button icon-only menuToggle>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content padding scrollbar-y-auto color="bgLight">

    <div class="welcome-box">
        <h2 *ngIf="userName">Hi {{ userName }} </h2>
    </div>

    <div *ngIf="showMoodBox" class="mood-box">
        <p>How are you today?</p>
        <p>Feel like sharing your mood?</p>

        <div class="mood-button">
            <button ion-button (click)="loadMoodRate()">Yes</button>
            <button ion-button (click)="hideMoodBox()">No</button>
        </div>
    </div>

    <p class="date-box"> {{ date | formatDate }} </p>   
</ion-content>
