<ion-header>
    <ion-navbar color="primary">
        <ion-buttons start>
            <button ion-button icon-only menuToggle start>
                <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>


<ion-content no-bounce scrollbar-y-auto>

  <ion-list no-lines>
    <ion-item *ngFor="let location of locations | async">
        <ion-avatar item-left>
            <ion-icon name="pin"></ion-icon>
        </ion-avatar>
        <h2>{{location.title}}</h2>
        <p>{{location.distance}} miles from Sasi's place</p>
    </ion-item>
  </ion-list>
 </ion-content>
