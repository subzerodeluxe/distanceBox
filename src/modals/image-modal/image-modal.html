<ion-content scrollbar-y-auto>
  <div class="mood-picture">
    <img *ngIf="receivedPicture" [src]="receivedPicture | safePipe: 'url'"
    style="width: 100%" [hidden]="receivedPicture === null">
  </div>

   <div text-center padding-top>
      <button *ngIf="loadProgress == 0" text-center 
      ion-button outline color="colorWhite" (click)="uploadImageToStorage()">
        Upload this image 
      </button>
  </div>  

  <div text-center padding-top>
      <button *ngIf="moodPicture && pictureUploaded" text-center 
      ion-button outline color="colorWhite" (click)="uploadImageToDatabase()">
        Share your image! 
      </button>
  </div>

  <progress-bar [progress]="loadProgress"></progress-bar>

</ion-content>
